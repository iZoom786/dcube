<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pipeline Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad: true});</script>
</head>
<body>
    <div class="container">
        <h1>Data Pipeline Builder</h1>
        <form id="pipelineForm">
            <label for="source">Source:</label>
            <select id="source" name="source">
                <option value="databases">Databases (SQL/NoSQL)</option>
                <option value="streaming">Streaming Data</option>
                <option value="files">Files (CSV, JSON)</option>
            </select>

            <label for="dataSize">Data Size:</label>
            <select id="dataSize" name="dataSize">
                <option value="small">Small (< 1TB)</option>
                <option value="medium">Medium (1-10TB)</option>
                <option value="large">Large (> 10TB)</option>
            </select>

            <label for="processing">Data Processing Requirements:</label>
            <select id="processing" name="processing">
                <option value="batch">Batch Processing</option>
                <option value="real-time">Real-Time Processing</option>
                <option value="hybrid">Hybrid (Batch + Real-Time)</option>
            </select>

            <label for="warehouse">Data Warehouse Requirements:</label>
            <select id="warehouse" name="warehouse">
                <option value="snowflake">Snowflake</option>
                <option value="awsRedshift">AWS Redshift</option>
                <option value="googleBigQuery">Google BigQuery</option>
            </select>

            <label for="visualization">Visualization Requirements:</label>
            <select id="visualization" name="visualization">
                <option value="basic">Basic (Tables/Charts)</option>
                <option value="advanced">Advanced (Dashboards)</option>
                <option value="none">None</option>
            </select>

            <label for="ml">Machine Learning Requirements:</label>
            <select id="ml" name="ml">
                <option value="none">None</option>
                <option value="basic">Basic (Classification/Regression)</option>
                <option value="advanced">Advanced (Deep Learning)</option>
            </select>

            <label for="tools">Tool Preference:</label>
            <select id="tools" name="tools">
                <option value="free">Free Tools</option>
                <option value="paid">Paid Tools</option>
            </select>

            <button type="submit">Generate Pipeline</button>
        </form>

        <div id="result">
            <h2>Recommended Pipeline</h2>
            <p id="steps"></p>
            <p id="cost"></p>
            <div class="mermaid" id="diagram"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
